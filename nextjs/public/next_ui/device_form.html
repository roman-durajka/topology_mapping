<form class="form-container" id="deviceForm">
    <div class="form-header">
        <div class="form-header-padding"></div>
        <div class="form-title">Add Device</div>
        <button type="button" class="form-button-close" id="formButtonClose" onclick="closeFormWindow()">
            X
        </button>
    </div>
    <div class="form-content">
    <div class="form-block">
        <label for="name">Name:</label>
        <input type="text" value="pc1" id="name" name="name" required>
    </div>

    <div class="form-block">
        <label for="model">Model:</label>
        <input type="text" id="model" value="nexus" name="model" required>
    </div>

    <div class="form-block">
        <label for="os">OS:</label>
        <input type="text" id="os" value="linux" name="os" required>
    </div>

    <div class="form-block">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="host">Host</option>
            <option value="l3sw">L3SW</option>
            <option value="router">Router</option>
            <option value="switch">Switch</option>
            <option value="unknown">Unknown</option>
        </select>
    </div>

    <div class="form-block">
        <label for="asset">Asset:</label>
        <select id="asset" name="asset" required>
            <option value="server">Server</option>
            <option value="network">Network</option>
        </select>
    </div>

    <button type="button" id="deviceFormButton">Save</button>
    </div>
</form>
